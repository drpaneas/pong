<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pong</title>
</head>
<body>
  <script src="./wasm/wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("./wasm/game.wasm"), go.importObject)
      .then((result) => {
        go.run(result.instance);
      });
  </script>
</body>
</html>
